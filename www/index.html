<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
<link rel="stylesheet" type="text/css" href="css/index.css" />
<title>Acceleration</title>
<script type="text/javascript" src="cordova-2.2.0.js"></script>
<script type="text/javascript" src="js/accelerometer.js"></script>

</head>
<body onLoad="init();" id="stage" class="theme">
<div class="app">
  <h1>Acceleration</h1>
  <div id="info">
    <div id="accel_status">Stopped</div>
    <div>
      <table width="100%">
        <tr>
          <td width="20%">X:</td>
          <td id="x"></td>
        </tr>
        <tr>
          <td width="20%">Y:</td>
          <td id="y"></td>
        </tr>
        <tr>
          <td width="20%">Z:</td>
          <td id="z"></td>
        </tr>
      </table>
    </div>
  </div>
  <a href="#" class="btn large" onclick="getAccel();">Get Acceleration</a><br>
  <a href="#" class="btn large" onclick="watchAccel();">Start Watch</a><br> 
  <a href="#" class="btn large" onclick="stopAccel();">Clear Watch</a><br>
  <a href="index.html" class="backBtn">Back</a> </div>
</body>
</html>
